<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="render" content="webkit" /> <!-- 360 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> <!-- latest IE and Chrome-->
  <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- Forbid 百度转码 -->

  <!-- SEO 优化 -->
  <title>Web App</title>
  <meta name="keywords" content="web,app,webapp,html,css,css3,html5,h5,Mobile App,Mobile Web" />
  <meta name="description" content="H5: Mobile Web" />
  <meta name="author" content="Eason,uniquecolesmith@gmail.com" />
  <meta name="robots" content="index,follow" />

  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <!-- IOS 设备 -->
  <meta name="apple-mobile-web-app-title" content="标题" /> <!-- 添加到主屏后的标题 (IOS 6 新增) -->
  <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 是否启用 WebApp 全屏模式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> <!-- 设置状态栏的背景颜色，只有在 `"apple-mobile-web-app-app-capable" content="yes"`时生效 -->
  <meta name="format-detection" content="telephone=no" /> <!-- 禁止数字自动识别为电话号码 -->

  <!-- iOS图标 -->
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" /> <!-- iPhone 和 iTouch，默认57x57像素，必须有 -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png" /> <!-- iPad, 72x72像素，可以没有，但推荐 -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png" /> <!-- Retina iPhone 和 Retina iTouch, 114x114像素，可以没有, 但推荐 -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png" /> <!-- Retina iPad, 144x144 像素，可以没有，但推荐 -->
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/retinahd_icon.png" /> <!-- iPhone 6 plus 图标 -->

  <!-- 关闭chrome浏览器下的翻译插件 -->
  <meta name="google" value="notranslate" />

  <link rel="stylesheet" href="css/task-11.css">
</head>
